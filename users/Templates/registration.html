<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/79d75a6f68.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 bg-info">
            <h1>Register an Account</h1>
            <div class="">
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="mb-3 text-center" >
                        <input type="text"  placeholder="Firstname" class="w-100" name="f_name"> <br>
                    </div>
                    <div class="mb-3 text-center">
                        <input type="text" placeholder="secondname" class="w-100" name="l_name"> <br>

                    </div>
                    <div class="mb-3 text-center">
                        <input type="email" placeholder="Enter your emailid" class="w-100" name="e_mail"> <br>

                    </div>
                    <div class="mb-3 text-center" >
                        <input type="date" width="330px" placeholder="Date of Birth" class="w-100" name="d_birth">

                    </div>
                    <div class="mb-3 text-center" >
                        <input type="text" placeholder="enter a password" class="w-100" name="pwd"> <br>
                    </div>
                    <div class="mb-3 text-center" >
                        <input type="password" placeholder="Re-enter password" class="w-100 " name="pwd"> <br>
                    </div>
                    <div class="mb-3 text-center">
                        <select name="gender" class="w-100">
                            <option value="">select gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Transgender</option>
                        </select>
                    </div>

                    <div class="text-center">
                       <input type="submit" class="bg-danger">
                    </div>



                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>

</div>
</body>
</html>
